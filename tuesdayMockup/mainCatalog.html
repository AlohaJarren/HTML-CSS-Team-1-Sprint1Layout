<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML Document Encoding -->
    <meta charset="UTF-8"> 

    <!-- Choose version of unsupported browsers' page should be rendered as -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Tells Browser Page's Sizing for Responsive Web Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML Page Header -->
    <title> UP AVS Rental Catalog</title>

    <!-- Link Stylesheet to HTML Document -->
    <link rel="stylesheet" href="css/mainCatalog.css">

    <!-- Link Hattori Hanzo Light Font -->
    <link href="https://allfont.net/allfont.css?fonts=hattori-hanzo-light" rel="stylesheet" type="text/css" />

    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/jpg" href="https://www.up.edu/_files/images/favicon/favicon.ico">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="topNavBar">
        <img id="upNavLogo" src="https://www.giving.up.edu/s/1797/images/logo.png">
        <input type="image" id="shoppingCart" src="https://img.icons8.com/pastel-glyph/64/ffffff/fast-cart.png"/>
        <input id="searchBar"type="text" placeholder= "Search..">
        <a class="navBarLinks" href="#"> Log In</a>
        <a class="navBarLinks" href="#"> About</a>
        <a id="firstNavLink" class="navBarLinks" href="#"> Shop</a>
    </div>
    <!-- Main Selection Bar -->
    <div id ="mainSelectionBar">
        <h2 id="primaryHeader"> Find Your Perfect Item</h2>
        <div id="selectBarRow">
            <div class="selectBarCol">
                <input type="image" class="selectBarImages" src="https://www.dacast.com/wp-content/uploads/2019/09/Blog-pics-8.png"/>
                <figcaption> View All </figcaption>
            </div>
            <div class="selectBarCol">
                <input type="image" class="selectBarImages" src="https://mediaserver.goepson.com/ImConvServlet/imconv/c85a3ea7a74fb183d6d7d56dcccc41eb7c1fa7df/1200Wx1200H?use=banner&assetDescr=1830_fla-our_690x460"/>
                <figcaption> Conferencing</figcaption>
            </div>
            <div class="selectBarCol">
                <input type="image" class="selectBarImages" src="https://2.img-dpreview.com/files/p/E~C648x0S2592x2592T1200x1200~articles/4018210779/Nikon_D850_with_Mic.jpeg"/>
                <figcaption> Recording</figcaption>
            </div>
            <div class="selectBarCol">
                <input type="image" class="selectBarImages" src="https://images-na.ssl-images-amazon.com/images/I/61VhYuoE7lL._AC_SL1500_.jpg"/>
                <figcaption> Presentation</figcaption>
            </div>
            <div class="selectBarCol">
                <input type="image" class="selectBarImages" src="https://ak1.ostkcdn.com/images/products/10602083/Pyle-PWMA1080IBT-800-watt-Wireless-Rechargeable-Portable-Bluetooth-PA-Speaker-System-with-Wireless-Microphone-and-iPod-Dock-53440122-5a78-4af3-9a60-c0b8eaea4df9.jpg"/>
                <figcaption> Audio</figcaption>
            </div>
            <div class="selectBarCol">
                <input type="image" class="selectBarImages" src="https://www.gadgets4geeks.com.au/WebRoot/Store/Shops/gadgets4geeks/Products/MBC0066T[1]/07-glossy-clear-case-for-a1932-apple-macbook-air-13-inch-transparent.jpg"/>
                <figcaption> Computer</figcaption>
            </div>
        </div>
    </div>

    <div id="mainShop">
        <!-- Main Left Hand Side Information (filters, number of products, etc.) -->
        <div id="lhsInfoAndFilter">
            <h1 id="currentCategory"> All Items</h1>
            <p id="numberOfItems"> 1029 Items</p>
            <button class="dropbtn">Dropdown 1</button>
            <button class="dropbtn">Dropdown 2</button>
            <button class="dropbtn">Dropdown 3</button>
            <button class="dropbtn">Dropdown 4</button>
            <button class="dropbtn">Dropdown 5</button>
        </div>
        
        <!-- Right Hand Side Item Area -->
        <div id="categoryItems">
            <div id="categoryRow"> 
                <div class="categoryCol">
                    <input type="image" class="selectBarImages" src="https://images-na.ssl-images-amazon.com/images/I/71pheYd9W0L._AC_SL1500_.jpg"/>
                    <figcaption> Apple iMac (2013)</figcaption>
                </div>
                <div class="categoryCol">
                    <input type="image" class="selectBarImages" src="https://static.bhphoto.com/images/images2500x2500/1588616030_1560571.jpg"/>
                    <figcaption> 13.3" Macbook Pro (2020)</figcaption>
                </div>
                <div class="categoryCol">
                    <input type="image" class="selectBarImages" src="https://mybroadband.co.za/news/wp-content/uploads/2018/10/Pro-6-2.jpg"/>
                    <figcaption> Microsoft  Surface Pro 6 (2018)</figcaption>
                </div>
                <div class="categoryCol">
                    <input type="image" class="selectBarImages" src="https://static.bhphoto.com/images/images2500x2500/1599151601_1571637.jpg"/>
                    <figcaption> Dell XPS 13 (2020)</figcaption>
                </div>
                <div class="categoryCol">
                    <input type="image" class="selectBarImages" src="https://laptoping.com/specs/wp-content/uploads/2018/07/Lenovo-ThinkPad-X1-Carbon-6th-Gen-2.jpg"/>
                    <figcaption> Lenovo ThinkPad X1 Carbon (2018)</figcaption>
                </div>
                <div class="categoryCol">
                    <input type="image" class="selectBarImages" src="https://www.notebookcheck.net/uploads/tx_nbc2/DellG5-15-5590__1_.JPG"/>
                    <figcaption> Dell G5 15 (2020)</figcaption>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
